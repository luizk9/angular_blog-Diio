<div class="container__small-card">
  <div class="small-card__content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" tag=" imagem " srcset="" />
    </div>
    <div class="small-card__title">
      <h1>
        <a [routerLink]="['content', Id]">{{ cardTitle }} </a>
      </h1>
    </div>
  </div>

  <div class="small-card__separator">
    <p>
      <a [routerLink]="['content', Id]"> {{ cardDescription }} </a>
    </p>
  </div>
</div>
